<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>TaskTracker</h1>
        </div>
        <div class="priority_header">

        <!-- Future: Add part to see my priority tasks -->
         
        <!-- <h3>High</h3>
             <h3>Medium</h3>
             <h3>Low</h3>
        </div> -->
    </header>

    <main>
            <h1>Add Task </h1> 
            <br>
        <form id="task_form">
            <input type="text" id="task_input" placeholder="Enter your task" required>
            <input  type="date" id="date_input">
            <select  id="priority_input">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="button" onclick="addTask()"><strong>+</strong></button>
        </form>

        <!-- division of tasks Todo -->
        <div class="Todo_part">
            <h2>My Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Task Name</th>
                        
                        <th>Date & Time</th>
                        <th>Priority</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tasks_list">
                    <!-- Tasks will be added here  -->
                     
                </tbody>
            </table>


    </main>

<!-- the footer part-->
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
